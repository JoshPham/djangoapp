{% extends "base.html" %}

{% block title %}
Blog Page
{% endblock title %}

{% block content %}
<h1>Blog Page</h1>
<ul>
    {% for post in posts %}
        <li>
            <h3>{{ post.title }}</h3>
            <p>{{ post.description }}</p>
        </li>
    {% endfor %}
</ul>

{% endblock content %}
